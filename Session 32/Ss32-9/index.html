<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            #progress-container {
                position: relative;
                width: 80%;
                height: 30px;
                border: 0px;
                border-radius: 6px;
                background-color: rgb(160, 160, 160);
            }
            #progress-bar {
                transition: width 0.3s ease;
                width: 0%;
                height: 30px;
                border: 0px;
                border-radius: 6px;
                background-color: rgb(20, 194, 20);
            }
            #progress {
                position: absolute;
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
                height: 100%;
                z-index: 1;
                font-weight: bold;
            }
            button {
                height: 30px;
                background-color: rgb(98, 174, 255);
                border: 0px;
                border-radius: 5px;
            }
            button:hover {
                transform: scale(1.05);
                cursor: pointer;
            }
            .box-button {
                margin-top: 20px;
                width: 80%;
                display: flex;
                gap: 10px;
                justify-content: center;
            }
            body {
                opacity: 0.2;
            }
        </style>
    </head>
    <body>
        <section id="progress-container">
            <div id="progress">0%</div>
            <div id="progress-bar"></div>
        </section>
        <div class="box-button">
            <button onclick="changeProgress(10)">Tăng tiến trình</button>
            <button onclick="changeProgress(-10)">Giảm tiến trình</button>
        </div>
        <script>
            let bg = document.body;
            let progress = 0;
            let progress_bar = document.getElementById('progress-bar');
            let text = document.getElementById('progress');
            function changeProgress(change_progress) {
                progress += change_progress;
                if (progress > 100) progress = 100;
                if (progress < 0) progress = 0;
                progress_bar.style.width = progress + '%';
                text.innerText = progress + '%';
                let bgChange = progress / 100;
                bg.style.opacity = `${bgChange + 0.2}`;
                bg.style.backgroundColor = `rgba(0,0,0,${bgChange})`;
            }
        </script>
    </body>
</html>
