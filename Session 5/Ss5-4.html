<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 700px;
            height: 150px;
            background-color: antiquewhite;
        }
        tr:nth-child(even){
            background-color: rgb(0, 255, 76);
        }
        
    </style>
</head>
<body>
    <div class="box" style="text-align: center;display: grid;place-items:center;" >
        <table border="1" cellspacing="0">
            <tr style="background-color: aqua;text-transform: uppercase;">
                <th>id</th>
                <th>username</th>
                <th>email</th>
                <th>role</th>
            </tr>
            <tr>
                <td style="width: 50px;">1</td>
                <td style="width: 200px;">admin01</td>
                <td style="width: 300px;">admin01@example.com</td>
                <td style="width: 150px;">Administrator</td>
            </tr>
            <tr>
                <td>2</td>
                <td>user123</td>
                <td>user123@example.com</td>
                <td>USer</td>
            </tr>
            <tr>
                <td>3</td>
                <td>moderator56</td>
                <td>moderator56@example.com</td>
                <td>Moderator</td>
            </tr>
        </table>
    </div>
    
</body>
</html>
