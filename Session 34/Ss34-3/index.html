<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                border-radius: 5px;
            }
            .title {
                text-align: center;
                font-size: 30px;
                font-weight: 600;
            }
            section {
                width: 300px;
                background-color: rgb(221, 255, 220);
                display: flex;
                flex-direction: column;
                padding: 20px;
                gap: 10px;
            }
            input {
                padding-left: 5px;
                height: 24px;
                outline: none;
                border: 0px;
                box-shadow: 0 0 2px #aaaaaa;
            }
            input:focus {
                outline: 2px solid rgb(159, 212, 255);
            }
            button {
                margin-top: 10px;
                border: 0px;
                background-color: rgb(91, 151, 248);
                height: 28px;
                color: white;
                font-size: 16px;
            }
            button:hover {
                cursor: pointer;
                background-color: rgb(70, 139, 251);
            }
            #noti-duplicate {
                color: #fd2323;
                padding-left: 5px;
                display: none;
            }
            #password-not-match {
                color: #fd2323;
                padding-left: 5px;
                display: none;
            }
        </style>
    </head>
    <body>
        <section>
            <div class="title">Register</div>
            <label for="">Email:</label>
            <input type="text" id="email" />
            <div id="noti-duplicate">Email existed ! Please try again !</div>
            <label for="">Password:</label>
            <input type="text" id="password" />
            <label for="">Confirm Password:</label>
            <input type="text" id="password-confirm" />
            <div id="password-not-match">Password do not match !</div>
            <button>Register</button>
        </section>
        <script src="./main.js"></script>
    </body>
</html>
