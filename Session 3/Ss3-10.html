<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="icon" href="https://i.pinimg.com/474x/67/27/cb/6727cba14bf10a879f3dd8621101158c.jpg">
</head>

<body>
    <form action="">
        <label for="name">Fullname:</label>
        <input type="text" style="margin-left: 105px;margin-bottom: 5px;" name="name"><br>
        <label for="dob">Date of birth:</label>
        <input type="date" style="margin-left: 83.5px; margin-bottom: 5px;" name="dob"><br>
        <label for="gender">Gender:</label>
        <input type="radio" style="margin-left: 117px; margin-bottom: 5px;" name="gender">
        <label for="gender">Male</label>
        <input type="radio" style="margin-left: 55px; margin-bottom: 5px;" name="gender">
        <label for="gender">Female</label><br>
        <label for="">Phone:</label>
        <input type="tel" style="margin-left: 124.5px; margin-bottom: 5px;" pattern="[0-9]{10}"><br>
        <label for="email">Email:</label>
        <input type="email" style="margin-left: 126.5px; margin-bottom: 5px;" name="email"><br>
        <label for="">Company name:</label>
        <input type="text" style="margin-left: 63.9px;margin-bottom: 5px;" name=""><br>
        <label for="">Role in company:</label>
        <select name="" id="" style="margin-left: 55.5px;margin-bottom: 5px;">
            <option value="" selected>Chief Executive Officer (CEO) </option>
            <option value="">Chief Financial Officer (CFO)</option>
            <option value="">Human Resources Manager (HR Manager)</option>
            <option value="">Marketing Manager</option>
            <option value="">Operations Manager</option>
        </select><br>
        <label for="">Company size:</label>
        <select name="" id="" style="margin-left: 73px;margin-bottom: 5px;">
            <option value="" selected>Small business </option>
            <option value="">Medium business</option>
            <option value="">Large business</option>
        </select><br>
        <label for="">Company industry:</label>
        <input type="text" style="margin-left: 45.5px;margin-bottom: 5px;" name=""><br>
        <label for="">Reason :</label>
        <textarea name="" id="" style="margin-left: 113px; margin-bottom: 5px;"></textarea> <br>
        <label for="">Leadership experience :</label>
        <textarea name="" id="" style="margin-left: 16px; margin-bottom: 5px;"></textarea> <br>
        <label for="">Goals when joining :</label>
        <textarea name="" id="" style="margin-left: 35.5px; margin-bottom: 5px;"></textarea> <br>
        <label for="gender">Event desired to join:</label>
        <input type="radio" style="margin-left: 31px; margin-bottom: 5px;" name="gender">
        <label for="gender">Networking</label>
        <input type="radio" style="margin-left: 30px; margin-bottom: 5px;" name="gender">
        <label for="gender">Workshops</label>
        <input type="radio" style="margin-left: 30px; margin-bottom: 5px;" name="gender">
        <label for="gender">Seminar</label><br>
        <label for="gender">Subscribe to the newslette:</label>
        <input type="radio" style="margin-left: 0px; margin-bottom: 5px;" name="gender">
        <label for="gender">Yes</label><br>
        <button>Register for membership</button>


    </form>
</body>~~

</html>
