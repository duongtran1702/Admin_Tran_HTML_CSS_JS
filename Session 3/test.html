<body>
    <form action="http://www.toan.com" method="post">
        <table>
            <tr>
                <td><label for="họ và tên">Họ Và Tên:</label></td>
                <td colspan="4"><input type="text" name="Họ Và Tên" id="học và tên"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td colspan="4"><input type="email" name="Email" id="email"></td>
            </tr>
            <tr>
                <td><label for="ngày sinh">Ngày Sinh:</label></td>
                <td colspan="4"><input type="date" name="Này Sinh" id="ngày sinh"></td>
            </tr>
            <tr>
                <td><label for="giới tính">Giới Tính:</label></td>
                <td><input type="radio" name="Giới Tính" id="giới tính" value="Nam"></td>
                <td><label for="giới tính">Nam</label></td>
                <td><input type="radio" name="Giới Tính" id="giới tính" value="Nữ"></td>
                <td><label for="giới tính">Nữ</label></td>
            </tr>
            <tr>
                <td><label for="số điện thoạt">Số điện thoại:</label></td>
                <td colspan="4">
                    <input type="tel" name="số điện thoại" id="số điên thoại" maxlength="10" pattern="0[0-9]{9}" />
                </td>
            </tr>
            <tr>
                <td><label for="chuyên ngành">Chuyên Ngành:</label></td>
                <td colspan="4"><input type="chuyên ngành" name="chuyên ngành" id="chuyên ngành"></td>
            </tr>
            <tr>
                <td><label for="Năm nhập học">Năm nhập học:</label></td>
                <td colspan="4">
                    <input type="number" name="năm nhập học" id="Năm nhập học" pattern="1[0-9]{3}" />
                </td>
            </tr>
            <tr>
                <td><label for="gpa">Điểm GPA:</label></td>
                <td colspan="4">
                    <input type="number" name="gpa" id="gpa" step="0.01" part="[0-4]{1}">
                </td>
            </tr>
            <tr>
                <td><label for="dclh">Địa chỉ lớp học:</label></td>
                <td colspan="4"><textarea name="dclh" id="dclh"></textarea></td>
            </tr>
            <tr>
                <td><label for="class">Lớp học:</label></td>
                <td colspan="4">
                    <select name="lớp học" id="class">
                        <option value="lớp 1" selected>Lớp 1</option>
                        <option value="lớp 2">Lớp 2</option>
                        <option value="lớp 3">Lớp 3</option>
                        <option value="lớp 4">Lớp 4</option>
                    </select>
                </td>
            </tr>
