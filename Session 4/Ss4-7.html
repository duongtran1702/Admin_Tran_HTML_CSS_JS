<!DOCTYPE html>
<html lang="en" style="margin-left: 10px;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Search item</h1>
    <form action="">
        <label for="key search">Key search :</label><br>
        <input type="text" id="key search" name="Key search"><br>
        <label for="type item">Type of item :</label><br>
        <select name="Type of item" id="type item">
            <option value="Electronic">Electronic</option>
            <option value="Household items">Household items</option>
            <option value="Entertainment">Entertainment</option>
        </select><br>
        <button>Search</button>
    </form>
</body>
</html>
