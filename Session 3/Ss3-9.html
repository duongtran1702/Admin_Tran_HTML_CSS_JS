<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" href="https://i.pinimg.com/236x/07/e9/79/07e979928cae556d87c2e6e7d94b100c.jpg">
</head>

<body>
    <form action="">
        <label for="name">Fullname:</label>
        <input type="text" style="margin-left: 105px;margin-bottom: 5px;" name="name"><br>
        <label for="dob">Date of birth:</label>
        <input type="date" style="margin-left: 83.5px; margin-bottom: 5px;" name="dob"><br>
        <label for="gender">Gender:</label>
        <input type="radio" style="margin-left: 117px; margin-bottom: 5px;" name="gender">
        <label for="gender">Male</label>
        <input type="radio" style="margin-left: 55px; margin-bottom: 5px;" name="gender">
        <label for="gender">Female</label><br>
        <label for="">Phone:</label>
        <input type="tel" style="margin-left: 124.5px; margin-bottom: 5px;" pattern="[0-9]{10}"><br>
        <label for="email">Email:</label>
        <input type="email" style="margin-left: 126.5px; margin-bottom: 5px;" name="email"><br>
        <label for="">Address :</label>
        <textarea name="" id="" style="margin-left: 108px; margin-bottom: 5px;"></textarea> <br>
        <label for="">Role in group :</label>
        <select name="" id="" style="margin-left: 72.5px;margin-bottom: 5px;">
            <option value="">Member</option>
            <option value="">Admin</option>
        </select><br>
        <label for="">Hoppy:</label>
        <input type="text" style="margin-left: 120.5px; margin-bottom: 5px;" name=""><br>
        <label for="">Skill :</label>
        <textarea name="" id="" style="margin-left: 130px; margin-bottom: 5px;"></textarea> <br>
        <label for="gender">Free time:</label>
        <input type="radio" style="margin-left: 102.55px; margin-bottom: 5px;" name="gender">
        <label for="gender">Morning</label>
        <input type="radio" style="margin-left: 30px; margin-bottom: 5px;" name="gender">
        <label for="gender">Afternoon</label>
        <input type="radio" style="margin-left: 30px; margin-bottom: 5px;" name="gender">
        <label for="gender">Evening</label><br>
        <label for="">Reason :</label>
        <textarea name="" id="" style="margin-left: 113.5px; margin-bottom: 5px;"></textarea> <br>
        <label for="name">Favorite color:</label>
        <input type="color" style="margin-left: 75px;margin-bottom: 5px;" name="name"><br>
        <label for="gender">Subscribe to the newslette:</label>
        <input type="radio" style="margin-left: 0px; margin-bottom: 5px;" name="gender">
        <label for="gender">Yes</label><br>
        <label for="gender">Receive notifications via:</label>
        <input type="radio" style="margin-left: 5px; margin-bottom: 5px;" name="gender">
        <label for="gender">Email</label>
        <input type="radio" style="margin-left: 40px; margin-bottom: 5px;" name="gender">
        <label for="gender">SMS</label><br>
        <button>Sign up</button>







    </form>
</body>

</html>
