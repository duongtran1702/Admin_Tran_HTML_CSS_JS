<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form action="">
    <label for="name">Fullname:</label>
    <input type="text" style="margin-left: 50px;margin-bottom: 5px;" name="name"><br>
    <label for="email">Email:</label>
    <input type="email" style="margin-left: 72px; margin-bottom: 5px;" name="email"><br>
    <label for="dob">Date of birth:</label>
    <input type="date" style="margin-left: 28.5px; margin-bottom: 5px;" name="dob"><br>
    <label for="gender">Gender:</label>
    <input type="radio" style="margin-left: 62px; margin-bottom: 5px;" name="gender">
    <label for="gender">Male</label>
    <input type="radio" style="margin-left: 50px; margin-bottom: 5px;" name="gender">
    <label for="gender">Female</label><br>
    <label for="">Phone:</label>
    <input type="tel" style="margin-left: 70px; margin-bottom: 5px;" pattern="[0-9]{10}"><br>
    <label for="">Major:</label>
    <input type="text" style="margin-left: 70px; margin-bottom: 5px;" ><br>
    <label for="">Year start:</label>
    <input type="number" style="margin-left: 48px; margin-bottom: 5px;" min="2000" value="2000" max="2025" ><br>
    <label for="">GPA point:</label>
    <input type="number" style="margin-left: 42.5px; margin-bottom: 5px;" min="0" value="" max="10" step="0.1" ><br>
    <label for="">Address:</label>
    <textarea name="" id="" style="margin-left: 57px;margin-bottom: 5px;"></textarea><br>
    <label for="">Class:</label>
    <select name="" id="" style="margin-left: 74.5px;margin-bottom: 5px;">
        <option value="">Class 1</option>
        <option value="">Class 2</option>
        <option value="" selected>Class 3</option>
        <option value="">Class 4</option>
        <option value="">Class 5</option>
    </select><br>
    <label for="">Registration date:</label>
    <input type="datetime-local">
<br><button style="margin-top: 5px;height: 25px;background-color: rgb(255, 0, 212);border-radius: 10px;">Send information</button>

</form>
</body>
</html>
