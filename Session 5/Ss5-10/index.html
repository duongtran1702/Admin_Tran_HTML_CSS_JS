<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="https://i.pinimg.com/736x/ab/be/7d/abbe7d01fce9b79180b74d630254220d.jpg">
</head>

<body>
    <form action="" class="box">
        <h2>Billing address</h2>
        <div class="name-container">
            <div class="first-name">
                <label for="First name">First name</label><br>
                <input type="text" name="First name">
            </div>
            <div class="last-name">
                <label for="Last name">Last name</label><br>
                <input type="text" name="Last name">
            </div>
        </div>
        <div class="input-username">
            <label for="">Username</label><br>
            <div class="username">
                <div class="icon">@</div>
                <input type="text" placeholder="Username" name="Username">
            </div>
        </div>
        <div class="email">
            <label for="">Email<b style="color:#767676;"> (Optional)</b></label>
            <input type="email" name="Email" placeholder="admin@gmail.com">
        </div>

        <div class="email">
            <label for="">Address</b></label>
            <input type="text" name="Address" placeholder="1234 Main St">
        </div>

        <div class="email">
            <label for="">Address 2 <b style="color:#767676;"> (Optional)</b></label>
            <input type="text" name="Address 2" placeholder="Apartment or suite">
        </div>

        <div class="location">
            <div class="country">
                <label for="">Country</label>
                <select name="Country" id="">
                    <option value="">Choose....</option>
                </select>
            </div>
            <div class="country">
                <label for="">State</label>
                <select name="State" id="">
                    <option value="">Choose....</option>
                </select>
            </div>
            <div class="country">
                <label for="">Zip</label>
                <input type="text" name="Zip">
            </div>
        </div>

        <div class="container-option">
            <div class="option">
                <input type="checkbox" name="Shipping address is the same as my billing address" value="yes">
                <label for="">Shipping address is the same as my billing address</label>
            </div>
            <div class="option">
                <input type="checkbox" name="Save this information for next time" value="yes">
                <label for="">Save this information for next time</label>
            </div>
        </div>
        <h3>PAY MENT</h3>
        <div class="payment">
            <div class="type-payment">
                <input type="radio" name="Payment" value="Credit card">
                <label for="">Credit card</label>
            </div>
            <div class="type-payment">
                <input type="radio" name="Payment" value="Paypal">
                <label for="">Paypal</label>
            </div>
            <div class="type-payment">
                <input type="radio" name="Payment" value="Debit card">
                <label for="">Debit card</label>
            </div>
        </div>
        <div class="name-container">
            <div class="first-name">
                <label for="">Name on card </label><br>
                <input type="text" name="Name on card"><br>
                <p id="note">Full name as displayed on card</p>
            </div>
            <div class="last-name">
                <label for="">Credit card number</label><br>
                <input type="text" name="Credit card number">
            </div>
        </div>
        <div class="name-container">
            <div class="expiration">
                <label for="">Expiration</label><br>
                <input type="text" name="Expiration">
            </div>
            <div class="expiration">
                <label for="">CVV</label><br>
                <input type="text" name="CVV">
            </div>
        </div>
        <div class="line"></div>
        <button>Continue to checkout</button>









    </form>

</body>

</html>
