<!DOCTYPE html>
<html lang="en" style="color: rgb(255, 0, 0);">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="https://i.pinimg.com/474x/b0/1d/97/b01d970b3c2091bff1bdd2c9de8907e5.jpg">
</head>
<body>
    <form action="">
        <label for="name">Fullname:</label>
        <input type="text" style="margin-left: 105px;margin-bottom: 5px;" name="name"><br>
        <label for="dob">Date of birth:</label>
        <input type="date" style="margin-left: 83.5px; margin-bottom: 5px;" name="dob"><br>
        <label for="gender">Gender:</label>
        <input type="radio" style="margin-left: 117px; margin-bottom: 5px;" name="gender">
        <label for="gender">Male</label>
        <input type="radio" style="margin-left: 55px; margin-bottom: 5px;" name="gender">
        <label for="gender">Female</label><br>
        <label for="">Citizen identification :</label>
        <input type="tel" pattern="[0-9]{13}" style="margin-left: 25px; margin-bottom: 5px;">
        <br><label for="">Issue date:</label>
        <input type="date" style="margin-left: 101px; margin-bottom: 5px;" name=""><br>
        <label for="">Place of issue :</label>
        <input type="text" style="margin-left: 72.5px; margin-bottom: 5px;" name=""><br>
        <label for="">Phone:</label>
        <input type="tel" style="margin-left: 124.5px; margin-bottom: 5px;" pattern="[0-9]{10}"><br>
        <label for="email">Email:</label>
        <input type="email" style="margin-left: 126.5px; margin-bottom: 5px;" name="email"><br>
        <label for="">Permanet address :</label>
        <textarea name="" id="" style="margin-left: 48px; margin-bottom: 5px;"></textarea> <br>
        <label for="">Temporary address :</label>
        <textarea name="" id="" style="margin-left: 39px; margin-bottom: 5px;"></textarea> <br>
        <label for="">ID card type :</label>
        <input type="radio" name="ID card" style="margin-left: 80px; accent-color: rgb(255, 0, 238);"><label for="">New ID Card</label>
        <input type="radio" name="ID card" style="margin-left: 40px;"><label for="">Old ID Card</label><br>
        <label for="">Ethnicity :</label>
        <input type="text" style="margin-left: 102.5px; margin-bottom: 5px;margin-top: 5px;"><br>
        <label for="">Religion :</label>
        <input type="text" style="margin-left: 105.5px; margin-bottom: 5px;margin-top: 5px;"><br>
        <label for="">Nationality :</label>
        <input type="text" value="Viet Nam" style="margin-left: 88.5px; margin-bottom: 5px;margin-top: 5px;"><br>
        <label for="">Father's/mother's name :</label>
        <input type="text" style="margin-left: 13px; margin-bottom: 5px;margin-top: 5px;"><br>
        <label for="">Father's/mother's ID card :</label>
        <input type="text" style="margin-left: 0px; margin-bottom: 5px;margin-top: 5px;"><br>
        <label for="">Province/City :</label>
        <select name="" id="" style="margin-left: 72.5px;margin-bottom: 10px;">
            <option value="">Nam dinh</option>
            <option value="">Ha Noi</option>
            <option value="" selected>Choose Province/City</option>
            <option value="" >Thanh hoa</option>
            <option value="">Hoa Binh</option>
        </select>

        <br><button style="background-color:rgba(255, 247, 0, 0.804);margin-left: 100px;border-radius: 5px;">Send Information</button>
    </form>
</body>
</html>
