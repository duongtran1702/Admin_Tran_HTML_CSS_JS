<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="icon" href="https://i.pinimg.com/236x/80/99/c5/8099c588344ff03e3546fb4e445e49d1.jpg">
</head>

<body>
    <form action="http://www.myserver.com" method="post">
        <label for="">Rating (1-5) :</label>
        <input type="text" pattern="[1-5]{1}" style="width: 50px;margin-bottom: 10px;border-radius: 3px;"
            name="Rating"><br>
        <label for="">Comment :</label>
        <textarea name="" id="" style="padding-top: 30px;border-radius: 5px; border-color: rgb(255, 0, 17);"></textarea><br>
    
        <button style="background-color: rgb(221, 245, 220); margin-top: 10px;">Send Feedback</button>
    </form>
</body>

</html>
