<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            section{
                width: 50%;
                height: 200px;
                border: 2px solid;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            
        </style>
    </head>
    <body>
        <section>
            <button onclick="changeColor()">Change BG</button>
        </section>
        <script>
            function changeColor() {
                let hex = Math.floor(Math.random() * 10e10)
                    .toString(16)
                    .slice(0, 6);
                let section = document.querySelector('section');
                section.style.backgroundColor = `#${hex}`;
            }
        </script>
    </body>
</html>
