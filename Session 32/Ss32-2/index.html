<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <button onclick="countClick()">Click on me</button>
        <p id="counter">Số lần bấm : 0</p>

        <script>
            let count = 0;
            function countClick() {
                count++;
                document.getElementById(
                    'counter'
                ).innerText = `Số lần bấm : ${count}`;
            }
        </script>
    </body>






    </html>
